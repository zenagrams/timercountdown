<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head><
<body>
    <h1> 66 Day Countdown Timer</h1>
    <h2>Use timer to countdown your journey to form a new habit. </h2>
    <h2>Celebrate your new habit at the end of 66 days!</h2>

    <div class="countdown-container">
        <div class="days-container">
            <p class="days-digit" id="days">0</p>
            <span>DAYS</span>
        </div>
        <div class="hours-container">
            <p class="hours-digit" id="hours">0</p>
            <span>HOURS</span>
        </div>
        <div class="minutes-container">
            <p class="minutes-digit" id="minutes">0</p>
            <span>MINUTES</span>
        </div>
        <div class="seconds-container">
            <p class="seconds-digit" id="seconds">0</p>
            <span>SECONDS</span>
        </div>
    </div>
</body>

</html>
